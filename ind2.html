<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
        }
        .logo {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            flex-grow: 1;
        }
        .book-now {
            background-color: #4CAF50;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            color: white;
        }
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        input[type=checkbox] {
            display: none;
        }
        input[type=checkbox]:checked ~ .sidebar {
            left: 0;
        }
        .closebtn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 36px;
        }
        .home{
            margin:0 auto;
            margin-top: 9rem;
            width: 90%;
            border-radius: 1rem;
            background: linear-gradient(rgba(17,17,17,.7),rgba(17,17,17,.7)),url(../aurora.png) no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;
            min-height: 80vh;
        }
        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }
            .navbar .logo {
                margin-left: auto;
                margin-right: auto;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <div class="logo">Travel</div>
        <button class="book-now">Book Now</button>
        <div id="mySidebar" class="sidebar">
            <label for="menu-toggle" class="closebtn">&times;</label>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#destination">Destination</a>
            <a href="#services">Services</a>
            <a href="#gallery">Gallery</a>
            <a href="#blogs">Blogs</a>
            
        </div>
    </nav>
    
</body>
</html>
